<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0042)flipin.html -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Emotion Classification</title>
    <link href="css/page.css" rel="stylesheet" type="text/css">
    <!--Framework-->
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <!--End Framework-->
    <script src="js/jquery.ffform.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#form').ffform({ animation: 'flip', submitButton: '#submit', validationIndicator: '#validation', errorIndicator: '#error', successIndicator: '#success', 'fields': [{ 'id': 'text', required: true, requiredMsg:'Please input review text', type: 'text', validate: true, msg: 'Invalid'}] });
        });
    </script>
</head>
<body>
    <section id="prediction" >
        <div class="container" style="border-bottom: 0;">
            <h1>
                <span>Emotion Classification</span>
            </h1>
        </div>
        <div class="container">
            <form class="form" action="#" method="post" id="form">
            <div class="row clearfix">
                <div class="lbl">
                    <label for="text">
                        Review Text</label>
                </div>
                <div class="ctrl">
                    <textarea id="text" name="text" type="text" rows="16" cols="10" data-required="true" data-validation="text" data-msg="Invalid" placeholder="(Maximum length: 200 words)"></textarea>
                </div>
            </div>
            <div class="row  clearfix">
                <div class="span10 offset2">
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit">
                </div>
            </div>
            </form>
            <div class="lbl" id="success">
                Result: %result%</div>
            <div class="lbl" id="error">
                Error. Please try again.</div>
            <div class="lbl" id="validation">
            </div>
        </div>
    </section>
</body>
</html>
